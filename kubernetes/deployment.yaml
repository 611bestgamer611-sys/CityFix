apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
  namespace: cityfix
spec:
  replicas: 2
  selector:
    matchLabels:
      app: orchestrator
  template:
    metadata:
      labels:
        app: orchestrator
    spec:
      containers:
      - name: orchestrator
        image: cityfix/orchestrator:latest
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: cityfix-config
        - secretRef:
            name: cityfix-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---

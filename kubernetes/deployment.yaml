  name: media-service
  namespace: cityfix
spec:
  replicas: 2
  selector:
    matchLabels:
      app: media-service
  template:
    metadata:
      labels:
        app: media-service
    spec:
      containers:
      - name: media-service
        image: cityfix/media-service:latest
        ports:
        - containerPort: 8004
        env:
        - name: PORT
          value: "8004"
        envFrom:
        - configMapRef:
            name: cityfix-config
        - secretRef:
            name: cityfix-secrets
        volumeMounts:
        - name: media-storage
          mountPath: /uploads
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8004
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8004
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: media-storage
        persistentVolumeClaim:
          claimName: media-uploads-pvc

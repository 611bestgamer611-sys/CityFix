apiVersion: v1
kind: Secret
metadata:
  name: cityfix-secrets
  namespace: cityfix
type: Opaque
data:
  # Base64 encoded secrets
  # To generate: echo -n 'your-secret' | base64
  
  # JWT Secret (base64 of: your-super-secret-jwt-key-change-in-production)
  JWT_SECRET: eW91ci1zdXBlci1zZWNyZXQtand0LWtleS1jaGFuZ2UtaW4tcHJvZHVjdGlvbg==
  
  # MongoDB Credentials (base64 of: admin / changeme123)
  MONGO_USER: YWRtaW4=
  MONGO_PASSWORD: Y2hhbmdlbWUxMjM=
  
  # Optional: API Keys for external services
  # GEO_API_KEY: <base64-encoded-key>
  # SMTP_PASSWORD: <base64-encoded-password>
---
# Note: In production, use sealed-secrets or external secret management
# Example commands to create secrets:
# kubectl create secret generic cityfix-secrets \
#   --from-literal=JWT_SECRET='your-jwt-secret' \
#   --from-literal=MONGO_USER='admin' \
#   --from-literal=MONGO_PASSWORD='your-password' \
#   -n cityfix
